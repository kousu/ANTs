name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - name: context
      run: |
        pwd
        whoami
        hostname || true
        df -h || true
        cat /etc/passwd || true
    - name: cmake generate
      run: |
        cmake ../
    - name: make
      run: |
        make -j 8
    - name: results
      run: ls -lR
