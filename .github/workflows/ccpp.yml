name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - name: cmake generate
      run: |
        pwd
        ls -R
        mkdir antsbin
        cd antsbin
        cmake ../
    - name: make
      run: |
        pwd
        ls -R
        cd antsbin/
        make -j 8
